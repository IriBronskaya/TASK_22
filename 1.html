<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 1</title>
<!--Задание 1.
Изобразить с помощью элементов SVG флаги пяти стран: Россия, Франция, Финляндия, Швейцария, Япония.
Каждый SVG-элемент с флагом должен иметь размер 180 на 120 пикселей.-->

  </head>
  <body style="margin: 0 auto; width: 200px; background-color: rgb(179, 179, 181)">
    <div>
    <h1>Задание 1</h1>    
    <h2>Флаг России</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="180" height="120">
            <rect width="180" height="40" fill="#fff"/> 
            <rect width="180" y="40" height="40" fill="#0033A0"/> 
            <rect width="180" y="80" height="40" fill="#D52B1E"/>
        </svg>

    <h2>Флаг Франции</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="180" height="120">
            <rect width="180" height="120" fill="#ffff"/>
            <rect width="60" height="120" fill="#0055a4"/>
            <rect x="60" width="60" height="120" fill="#ffff"/>
            <rect x="120" width="60" height="120" fill="#ef4135"/>
        </svg>

    <h2>Флаг Финляндии</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="180" height="120">
            <rect width="180" height="120" fill="#ccc"/> 
            <rect width="180" height="40" fill="#ffff"/>
            <rect y="40" width="180" height="40" fill="#003580"/>
            <rect y="80" width="180" height="40" fill="#ffff"/>
        </svg>

    <h2>Флаг Швейцарии</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="180" height="120">
            <rect width="180" height="120" fill="#ffff"/>
            <rect width="180" height="40" fill="#ff0000"/>
            <rect x="40" y="40" width="100" height="40" fill="#ff0000"/>
            <rect y="80" width="180" height="40" fill="#ff0000"/>
        </svg>

    <h2>Флаг Японии</h2>
        <svg xmlns="http://www.w3.org/2000/svg" width="180" height="120">
            <rect width="180" height="120" fill="#ffff"/>
            <circle cx="90" cy="60" r="40" fill="#ec2127"/>
        </svg>  
    </div>
  </body>
</html>
